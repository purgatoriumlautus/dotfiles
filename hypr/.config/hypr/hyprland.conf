# Device-specific monitor config - uncomment and edit for your setup
# Use `hyprctl monitors` to find your monitor names

# Laptop (single monitor)
monitor = eDP-1, preferred, auto, 1

# PC (dual monitor)
# monitor = DP-3, 1920x1080@144, 0x0, 1
# monitor = DP-1, 1920x1080@60, 1920x0, 1

# Workspace to monitor binding (PC example)
# workspace = 1, monitor:DP-3
# workspace = 2, monitor:DP-3
# workspace = 3, monitor:DP-1

# Programs
$terminal = kitty
$launcher = tofi-drun --drun-launch=true
$filemanager = thunar

# Autostart
exec-once = waybar
exec-once = hyprsunset
exec-once = hyprpaper
exec-once = mako
exec-once = hyprpm reload -nn && sleep 0.2 && hyprctl dismissnotify

# Laptop specific

# exec-once = blueman-applet  # Using waybar bluetooth module instead

# Clipboard
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
bind = Super, backslash, exec, cliphist list | tofi | cliphist decode | wl-copy


# Environment
env = XCURSOR_SIZE,48
env = XCURSOR_THEME,Chicago95_Cursor_White
env = GTK_THEME,Chicago95
env = XDG_SESSION_TYPE,wayland
env = WLR_NO_HARDWARE_CURSORS,1

# Misc
misc {
    font_family = Terminess Nerd Font Mono
}

# Classic OS colors
$bg = rgb(c0c0c0)
$fg = rgb(000000)
$red = rgb(000000)
$green = rgb(000000)
$yellow = rgb(808080)
$blue = rgb(000080)
$purple = rgb(000000)
$aqua = rgb(000000)
$orange = rgb(808080)
$white = rgb(ffffff)

# Appearance
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = $aqua
    col.inactive_border = $bg
    layout = dwindle
}

decoration {
    rounding = 0
    blur {
        enabled = false 
    }
    shadow {
        enabled = false
    }
}

animations {
  enabled = false
}

input {
    kb_layout = us,ru,ua
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    sensitivity = 0
}

dwindle {
    pseudotile = true
    preserve_split = true
}

# Keybinds
$mod = SUPER

binds {
    movefocus_cycles_fullscreen = true
    movefocus_cycles_groupfirst = true
}

bind = $mod, Return, exec, $terminal
bind = $mod, D, exec, $launcher
bind = $mod, E, exec, $filemanager
bind = $mod, Q, killactive
bind = $mod SHIFT, E, exec, ~/.config/hypr/scripts/powermenu.sh

# Keyboard functions
# Brightness NVIDIA LAPTOP SPECIFIC COMMENT...
bindle = , XF86MonBrightnessUp,   exec, brightnessctl -d nv_backlight set 5%+
bindle = , XF86MonBrightnessDown, exec, brightnessctl -d nv_backlight set 5%-
# Volume
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.2 @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.2 @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , XF86AudioMute,        exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Media
bindl  = , XF86AudioPlay, exec, playerctl play-pause
bindl  = , XF86AudioNext, exec, pkill -x pavucontrol || pavucontrol
bindl  = , XF86AudioPrev, exec, playerctl previous

# Screenshots (grim + slurp + swappy)
# Opens swappy for editing, then auto-saves to file AND clipboard on close
bind = , Print, exec, mkdir -p ~/Pictures/screenshots && grim -g "$(slurp)" - | swappy -f - -o - | tee ~/Pictures/screenshots/$(date +%Y%m%d_%H%M%S).png | wl-copy
bind = SHIFT, Print, exec, mkdir -p ~/Pictures/screenshots && grim - | swappy -f - -o - | tee ~/Pictures/screenshots/$(date +%Y%m%d_%H%M%S).png | wl-copy

# Screen recording (wf-recorder)
bind = SUPER, Print, exec, ~/.config/hypr/scripts/record-screen.sh
bind = SUPER SHIFT, Print, exec, ~/.config/hypr/scripts/record-region.sh

# Window focus
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Scroll between windows (cycles in fullscreen)
bind = $mod, mouse_down, movefocus, d
bind = $mod, mouse_up, movefocus, u

# Window move
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# Grouping
bind = $mod, G, togglegroup
bind = $mod SHIFT, G, moveoutofgroup
bind = $mod CTRL, H, moveintogroup, l
bind = $mod CTRL, L, moveintogroup, r
bind = $mod CTRL, K, moveintogroup, u
bind = $mod CTRL, J, moveintogroup, d
bind = $mod, Tab, changegroupactive, f
bind = $mod SHIFT, Tab, changegroupactive, b

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# Move to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Resize with mod + right click drag
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Toggle floating
bind = $mod, V, togglefloating

# Maximize (keeps waybar visible)
bind = $mod, F, fullscreen, 1

# VM passthrough mode - enter with Win+`, only Win+* keys work, rest goes to app
bind = $mod, grave, submap, vm
submap = vm
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, F, fullscreen, 1
bind = $mod, grave, submap, reset
submap = reset

