# Window title bars
plugin {
    hyprbars {
        bar_height = 20
        bar_color = rgb(c0c0c0)
        bar_text_size = 12
        bar_text_font = Terminess Nerd Font Mono
        col.text = rgb(000080)
        bar_part_of_window = true
        bar_precedence_over_border = true
        col.inactive = rgb(808080)
    }
}

# Grouped windows
group {
    col.border_active = rgb(000080)
    col.border_inactive = rgb(808080)
    groupbar {
        enabled = true
        height = 20
        font_size = 12
        font_family = Terminess Nerd Font Mono
        text_color = rgb(000000)
        col.active = rgb(c0c0c0)
        col.inactive = rgb(808080)
        render_titles = true
        gradients = false
    }
}
